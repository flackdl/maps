<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="" ng-click="go('/')"><span class="glyphicon glyphicon-map-marker"></span> MAPS</a>
            <p class="navbar-text">
                <small class="text-muted">v{{ MAPS_VERSION }}</small>
                <span class="label label-success" ng-if="$root.app_is_cached">
                    <span>Ready</span>
                </span>
                <span class="label label-warning" ng-if="!$root.app_is_cached && !$root.app_cache_error">
                    <span>Loading...</span>
                </span>
                <span class="label label-danger" ng-if="$root.app_cache_error">
                    <span>Cache Error</span>
                </span>
                <span class="glyphicon glyphicon-signal"></span>
                <span class="label" ng-class="{'label-success': online, 'label-default': ! online}">
                <span ng-if="online">Online</span><span ng-if="!online">Offline</span></span>
            </p>
        </div>
        <div class="navbar-collapse collapse">
            {% block top_nav_left %}{% endblock %}
            <ul class="nav navbar-nav navbar-right">
                {% block top_nav %}{% endblock %}
                {% include 'maps/nav_profile.html' %}
            </ul>
        </div>
    </div>
</div>

{% block main_container %}{% endblock %}

<div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container">
        <div class="pull-right">
            {% block bottom_nav %}{% endblock %}
        </div>
    </div>
</div>
